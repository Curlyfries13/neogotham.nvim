# vim: ft=dosini
#
# aerc TokyoNight styleset
# set styleset-name=neogotham-xxx.ini in 'aerc.conf' to load the style
#

*.default=true
*.normal=true

border.fg=#1e6479
border.bg=#11151c

title.fg=#0e1116
title.bg=#0092b6
title.bold=true

header.fg=#c23127
#header.bg=#11151c
header.bold=true

tab.fg=#1e6479
tab.bg=#0c1014
tab.selected.fg=#0e1116
tab.selected.bg=#0092b6

statusline_default.fg=#99d1ce
statusline_default.bg=#0c1014
statusline_error.fg=#782820
statusline_success.fg=#4cd0ad

*error.bold=true
*error.fg=#782820
*warning.fg=#edb443
*success.fg=#4cd0ad

dirlist_*.bg=#11151c
dirlist_*.fg=#99d1ce
dirlist_*.selected.bg=#0e232e
dirlist_*.selected.fg=#99d1ce

msglist_*.bg=#11151c
msglist_*.fg=#99d1ce
