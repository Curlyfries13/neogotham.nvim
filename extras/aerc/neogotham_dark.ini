part_*.fg=#99d1ce
part_*.bg=#0c1014
part_*.selected.fg=#99d1ce
part_*.selected.bg=#1e6479

completion_default.bg=#0c1014
completion_default.fg=#99d1ce
completion_default.selected.bg=#1e6479
completion_default.selected.fg=#99d1ce
completion_gutter.bg=#091f2e
